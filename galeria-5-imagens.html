<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Galeria de 5 Imagens</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: #f2f2f2;
    }
    h1 {
      margin-top: 40px;
      color: #333;
    }
    .galeria {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 24px;
      margin: 40px 0;
    }
    .item {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 220px;
      padding: 16px;
      transition: transform 0.2s;
    }
    .item:hover {
      transform: scale(1.04);
    }
    .item img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 4px;
    }
    .legenda {
      margin-top: 12px;
      color: #555;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>Minha Galeria de 5 Imagens</h1>
  <div class="galeria">
    <div class="item">
      <img src="URL_DA_IMAGEM_1" alt="Legenda 1">
      <div class="legenda">Legenda da imagem 1</div>
    </div>
    <div class="item">
      <img src="URL_DA_IMAGEM_2" alt="Legenda 2">
      <div class="legenda">Legenda da imagem 2</div>
    </div>
    <div class="item">
      <img src="URL_DA_IMAGEM_3" alt="Legenda 3">
      <div class="legenda">Legenda da imagem 3</div>
    </div>
    <div class="item">
      <img src="URL_DA_IMAGEM_4" alt="Legenda 4">
      <div class="legenda">Legenda da imagem 4</div>
    </div>
    <div class="item">
      <img src="URL_DA_IMAGEM_5" alt="Legenda 5">
      <div class="legenda">Legenda da imagem 5</div>
    </div>
  </div>
</body>
</html>
